name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: 'ğŸ’¥ Breaking'
    label: 'type: breaking'
  - title: 'âœ¨ New'
    label: 'type: feature'
  - title: 'ğŸ› Bug Fixes'
    label: 'type: bug'
  - title: 'ğŸ—ï¸ Maintenance'
    label: 'type: maintenance'
  - title: 'ğŸ”’ Security'
    label: 'type: security'
  - title: 'ğŸ‘· CI/CD'
    label: 'type: cicd'
  - title: 'ğŸ“ Documentation'
    label: 'type: docs'
  - title: 'Other changes'
  - title: 'ğŸ·ï¸ Dependency Updates'
    label: 'type: dependencies'
    collapse-after: 5

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: docs'
      - 'type: dependencies'
      - 'type: cicd'

exclude-labels:
  - 'skip-changelog'

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: '💥 Breaking'
    label: 'type: breaking'
  - title: '✨ New'
    label: 'type: feature'
  - title: '🐛 Bug Fixes'
    label: 'type: bug'
  - title: '🏗️ Maintenance'
    label: 'type: maintenance'
  - title: '🔒 Security'
    label: 'type: security'
  - title: '👷 CI/CD'
    label: 'type: cicd'
  - title: '📝 Documentation'
    label: 'type: docs'
  - title: 'Other changes'
  - title: '🏷️ Dependency Updates'
    label: 'type: dependencies'
    collapse-after: 5

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: docs'
      - 'type: dependencies'
      - 'type: cicd'

exclude-labels:
  - 'skip-changelog'

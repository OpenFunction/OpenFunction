apiVersion: core.openfunction.io/v1alpha1
kind: Function
metadata:
  name: autoscaling-subscriber
spec:
  version: "v1.0.0"
  image: openfunctiondev/autoscaling-subscriber:latest
  imageCredentials:
    name: push-secret
  build:
    builder: openfunctiondev/go115-builder:v0.2.0
    env:
      FUNC_NAME: "Subscriber"
    srcRepo:
      url: "https://github.com/OpenFunction/samples.git"
      sourceSubPath: "functions/OpenFuncAsync/pubsub/subscriber"
  serving:
    runtime: "OpenFuncAsync"
    openFuncAsync:
      dapr:
        inputs:
          - name: autoscaling-pubsub
            type: pubsub
            topic: metric
        annotations:
          # dapr.io/enabled: "true"
          # dapr.io/app-id: "autoscaling-subscriber"
          # dapr.io/app-port: "8080"
          dapr.io/log-level: "debug"
          # dapr.io/log-as-json: "true"
      keda:
        scaledObject:
          pollingInterval: 15
          minReplicaCount: 0
          maxReplicaCount: 10
          cooldownPeriod: 30
          triggers:
            - type: kafka
              metadata:
                topic: metric
                bootstrapServers: kafka-cp-kafka.kafka.svc.cluster.local:9092
                consumerGroup: autoscaling-subscriber
                lagThreshold: "10"


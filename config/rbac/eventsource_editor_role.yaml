# permissions for end users to edit eventsources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventsource-editor-role
rules:
- apiGroups:
  - event.openfunction.io
  resources:
  - eventsources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - event.openfunction.io
  resources:
  - eventsources/status
  verbs:
  - get

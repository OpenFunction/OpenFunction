# permissions for end users to view eventsources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventsource-viewer-role
rules:
- apiGroups:
  - event.openfunction.io
  resources:
  - eventsources
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - event.openfunction.io
  resources:
  - eventsources/status
  verbs:
  - get

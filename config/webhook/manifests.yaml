---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: mutating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: webhook-service
        namespace: openfunction
        path: /mutate-core-openfunction-io-v1beta2-function
    #      url: "https://<node-ip>:9443/mutate-core-openfunction-io-v1beta2-function"
    failurePolicy: Fail
    name: mfunctions.of.io
    rules:
      - apiGroups:
          - core.openfunction.io
        apiVersions:
          - v1beta2
        operations:
          - CREATE
          - UPDATE
        resources:
          - functions
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: webhook-service
        namespace: openfunction
        path: /mutate-core-openfunction-io-v1beta2-serving
    #      url: "https://<node-ip>:9443/mutate-core-openfunction-io-v1beta2-serving"
    failurePolicy: Fail
    name: mservings.of.io
    rules:
      - apiGroups:
          - core.openfunction.io
        apiVersions:
          - v1beta2
        operations:
          - CREATE
          - UPDATE
        resources:
          - servings
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      caBundle: 
      service:
        name: webhook-service
        namespace: system
        path: /mutate-networking-openfunction-io-v1alpha1-gateway
    #      url: "https://<node-ip>:9443/mutate-networking-openfunction-io-v1alpha1-gateway"
    failurePolicy: Fail
    name: mgateway.of.io
    rules:
      - apiGroups:
          - networking.openfunction.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - gateways
    sideEffects: None

